<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <p id="tagline">Retriever</p>
                <br>

                <header>Login</header>

                <form method="post" action="login.php">
                    <div class="field input-field">
                        <input type="email" name="email" placeholder="Email address" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="password" placeholder="Password" class="password">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>


                    <p class="field button-field"><input type="submit" name="commit" value="Login"><a
                                href="landingpg.html"></a></p>

                </form>


                <div class="form-link">
                    <span>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></span>
                </div>


            </div>

            <!-- Login with google-->
            <div class="line"></div>
            <div class="media options">
                <a href="#" class="field google" onclick="startGoogleSignIn()">
                    <img src="IS-436-Foosball-Project\google.png.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function startGoogleSignIn() {
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '452465441402-kp5mq2ciaksifflseuq5tbkhcvkhrj8q.apps.googleusercontent.com'
                }).then(function() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signIn().then(function(googleUser) {
                        var id_token = googleUser.getAuthResponse().id_token;
                        // Send the id_token to the server for authentication
                        // e.g. using XMLHttpRequest or fetch()
                    }, function(error) {
                        console.log(error);
                    });
                });
            });
        }
    </script>
</body>
</html>
